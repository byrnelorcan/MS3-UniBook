{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Topics</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_topic') }}" class="btn darken-2">
            Add New Topic
        </a>
    </div>
</div>

<div class="row">
    {% for topic in topics %}
        <div class="col s12 l3">
            <div class="card blue-grey darken-4 center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ topic.topic_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_topic', topic_id=topic._id) }}" class="waves-effect waves-light btn">Edit</a>
                    
                    
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" data-tooltip="Delete" href="#{{ topic._id }}">Delete Entry</a>
                        
                        <!-- Modal Structure -->
                        <div id="{{ topic._id }}" class="modal">
                        <div class="modal-content">
                            <h5>Are you sure you want to delete this topic?</h5>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_topic', topic_id=topic._id) }}" class="modal-close waves-effect waves-green btn-flat">Yes please!</a>
                            <a href="" class="modal-close waves-effect waves-green btn-flat">No!!</a>
                        </div>
                        </div>
                        
                    
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
