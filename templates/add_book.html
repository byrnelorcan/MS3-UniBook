{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Lets add a book for your Uni friends!</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
      <div class="row profile-header">
        <div class="input-field col s12">
            <i class="fas fa-book prefix text-darken"></i>
          <input id="book_name" name="book_name" type="text" class="validate" minlength="5" maxlength="50" required>
          <label for="book_name">Book Title:</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-pen prefix text-darken"></i>
            <input id="book_author" name="book_author" type="text" class="validate" minlength="5" maxlength="50" required>
            <label for="book_author">Book Author:</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-graduation-cap prefix text-darken"></i>
            <select id="topic_name" name="topic_name" class="validate" required>
              <option value="" disabled selected>Select the main topic field!</option>
              {% for topic in topics %}
                <option value="{{ topic.topic_name }}">{{ topic.topic_name }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-glasses prefix text-darken"></i>
            <input id="sub_topic" name="sub_topic" type="text" class="validate" minlength="2" maxlength="50" required>
            <label for="sub_topic">Sub Topic:</label>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-star prefix text-darken"></i>
            <select id="book_rating" name="book_rating" class="validate" required>
              <option value="" disabled selected>How would you rate the book?</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
        <div class="input-field col s12">
            <i class="fas fa-shopping-cart prefix text-darken"></i>
            <input id="book_link" name="book_link" type="text" class="validate" minlength="5" maxlength="50" required>
            <label for="book_link">Link to purchase:</label>
        </div>
        <div class="input-field col s12">
            <i class="far fa-image prefix text-darken"></i>
            <input id="book_image" name="book_image" type="text" value="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/832px-No-Image-Placeholder.svg.png" class="validate">
            <label for="book_image">Book Image Link:</label>
            <span class="helper-text" data-error="wrong" data-success="right">Try and find a image link for your book! If not leave this link where it is!</span>
        </div>
        <div class="input-field col s12 materialize-textarea">
            <i class="fas fa-pen prefix text-darken"></i>
            <input id="book_description" name="book_description" type="text" class="validate" minlength="5" required>
            <label for="book_description">Describe the book for everyone at UniBook</label>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large waves-effect waves-light" name="action">
                    Add book to collection!
                </button>
            </div>
        </div>

      </div>
    </form>
  </div>

{% endblock %}
