{% extends "base.html" %}
{% block content %}

<h2 class="center-align">
    <span>Lets get logged in!</span>
</h2>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel teal lighten-5">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix text-darken"></i>
                <input id="username" name="username" type="text" class="validate"
                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix text-darken"></i>
                <input id="password" name="password" type="password" class="validate"
                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <label for="password">Password</label>
                <span class="helper-text" data-error="Oops" data-success="Lets Go!">Password is only letters and numbers!</span>
              </div> 
          </div>
          <div class="row">
            <button class="btn-large waves-effect waves-light col s12 modal-trigger" type="submit" name="action" data-target="modal1">Log In!
                <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="row center-align">
              <span>
                  Not a member yet? No problem! Register <a href="{{ url_for('register') }}">here!</a>
              </span>
          </div>
      </div>
    </form>
  </div>

  {% endblock %}
