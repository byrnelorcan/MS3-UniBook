<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBook</title>
</head>
<body>
    {% for book in books %}
        {{ book.book_name }}<br>
        {{ book.sub_topic }}<br>
        {{ book.book_author }}<br>
        {{ book.book_description }}<br>
        <a href="{{ book.book_link }}"></a>{{ book.book_link }}<br>
    {% endfor %}
</body>
</html>
