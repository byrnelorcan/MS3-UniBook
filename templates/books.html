{% extends "base.html" %}
{% block content %}

<div class="teal lighten-5">
    <form>
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search"><i class="fa fa-search">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>

  <ul class="collapsible popout">
    {% for book in books %}
    <li>
      <div class="collapsible-header">
        <div class="row books">
          <div class="col s12">
            <h5>
              {{ book.book_name }}
            </h5>
          </div>
          <div class="col s8">
            {{ book.topic_name }}
          </div>
          <div class="col s2">
            {{ book.book_rating}}
          </div>
        </div>
      </div>
      <div class="collapsible-body">
        <span>{{ book.book_description }}</span>
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
